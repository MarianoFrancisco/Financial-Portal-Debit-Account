<div class="card m-2">
    <div class="card-header text-center">
        Divisa No. {{ id + 1 }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <span><span class="fw-bold">Moneda de origen: </span>{{ exchangeRate.originCurrencyName }}</span>
                            <span><span class="fw-bold">Moneda de destino: </span>{{ exchangeRate.destinationCurrencyName }}</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span><span class="fw-bold">Divisa: </span>{{ exchangeRate.rate }}</span>
                        </div>
                    </li>
                    <li class="list-group-item">
                        Fecha de actualizaci√≥n: {{ (exchangeRate.lastUpdate * 1000) | date: 'd/M/yyyy h:mm:ss a' }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input 
                        type="number" 
                        class="form-control" 
                        placeholder="Nuevo valor de divisa" 
                        [(ngModel)]="newExchangeRate" 
                        [value]="exchangeRate.rate"
                        min="0"
                        aria-label="Nuevo valor de divisa"
                    />
                    <button 
                        class="btn btn-outline-primary" 
                        (click)="updateExchangeRate()"
                    >
                        Actualizar Divisa
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
