@if (exchangeRates.length !== 0) {
    <div class="container-fluid">
        <div class="row">
            @for (exchangeRate of exchangeRates; track $index) {
                @if (exchangeRate) {
                    <user-exchange-rate [exchangeRate]="exchangeRate" [id]="$index" class="col-6"></user-exchange-rate>
                }
            }
        </div>
    </div>
} @else {
    <shared-loading message="Cargando cambios de divisas..." />
}
