@if (myAccounts.length > 0) {
    <div class="container-fluid">
        <div class="row">
            @for (account of myAccounts; track $index) {
                @if (account) {
                    <user-account [account]="account" [account_number]="$index" class="col-6"></user-account>
                }
            }
        </div>
    </div>
} @else if (errorOccurred) {
    <div class="alert alert-warning" role="alert">
        No se encontraron datos.
    </div>
} @else {
    <shared-loading message="Cargando cuentas de banco..." />
}
