<div class="card m-2">
    <div class="card-header text-center">
        Divisa No. {{ id + 1 }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="d-flex d-flex justify-content-between">
                            <span><span class="fw-bold">Moneda de origen: </span>{{ exchangeRate.originCurrencyName
                                }}</span>
                            <span><span class="fw-bold">Moneda de destino: </span>{{
                                exchangeRate.destinationCurrencyName }}</span>
                        </div>
                        <div class="d-flex d-flex justify-content-between">
                            <span><span class="fw-bold">Divisa: </span>{{ exchangeRate.rate }}</span>
                        </div>
                    </li>
                    <li class="list-group-item">
                        Fecha de actualizaci√≥n: {{ (exchangeRate.lastUpdate * 1000) | date: 'd/M/yyyy h:mm:ss a' }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
