<div class="card m-2">
    <div class="card-header text-center">
        Cuenta No. {{ account.account_number }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <span><span class="fw-bold">Correo de cuenta: </span>{{ account.account_name }}</span>
                            <span><span class="fw-bold">Balance: </span>{{ account.balance }}</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span><span class="fw-bold">Nivel de cuenta: </span>{{ account.account_tier }}</span>
                            <span><span class="fw-bold">Moneda: </span>{{ account.currency_code }}</span>
                        </div>
                    </li>
                    <li class="list-group-item">
                        Fecha de creaci√≥n: {{ (account.creation_date * 1000) | date: 'd/M/yyyy h:mm:ss a' }}
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <input type="date" class="form-control me-3" [(ngModel)]="selectedDate" />
                            <button type="button" class="btn btn-primary btn-lg d-flex align-items-center" (click)="viewMovements(account.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-person-lines-fill me-2" viewBox="0 0 16 16">
                                    <path
                                        d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z" />
                                    <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z" />
                                    <path
                                        d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5" />
                                </svg>
                                Ver movimientos
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
